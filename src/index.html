<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Journal</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/journal.css" />
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="journalConcepts">Concepts covered</label>
        <input type="text" name="journalConcepts" id="journalConcepts" />
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea name="journalEntry" id="journalEntry"></textarea>
      </fieldset>
      <fieldset>
        <label for="journalMood">Mood of the day</label>
        <select name="journalMood" id="journalMood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="fine">Fine</option>
        </select>
      </fieldset>
      <button id="recordBtn" type="button">Record journal entry</button>
    </form>
    <fieldset>
      <legend>Filter Journal Entries by Mood</legend>
      <input type="radio" id="happy" name="radioBtn" value="happy">
      <label>Happy</label></br>
      <input type="radio" id="sad" name="radioBtn" value="sad">
      <label>Sad</label></br>
      <input type="radio" id="fine" name="radioBtn" value="fine">
      <label>Fine</label></br>
    </fieldset>
    <button id="refresh" type="button">refresh</button>
    <article class="entryLog"></article>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/radioBtns.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
