  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="journalConcepts">Concepts covered</label>
        <input type="text" name="journalConcepts" id="journalConcepts" />
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea name="journalEntry" id="journalEntry"></textarea>
      </fieldset>
      <fieldset>
        <label for="journelMood">Mood of the day</label>
        <select name="journelMood" id="journelMood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="fine">Fine</option>
        </select>
      </fieldset>
      <button type="button">Record journal entry</button>
    </form>
